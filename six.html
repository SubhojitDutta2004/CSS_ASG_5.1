<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <style>
        body{
            height: 80vh;
            width: 90%;
            border: 2px solid black;
        }
        .image{
            width: 400px;
            border-radius: 10px;
        }
        div{
            text-align: center;
            justify-content: center;
            
        }
        .image:hover{
            filter: grayscale(100%);
        }
    </style>
  </head>
  <body>
    <div>
        <h1>Hover To Have A GrayScale Look.</h1>
        <img class="image" src="image-5.1/Bill-Gates.jpg">
    </div>
  </body>
</html>
